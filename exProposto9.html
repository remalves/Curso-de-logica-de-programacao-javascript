<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="mostrarAreaAlert()">Motrar Area no alert</button>
    <button onclick="mostrarAreaOutput()">Motrar Area no output</button>
    <div id="output"></div>


    <script>


        function mostrarAreaAlert(){
            let largura = prompt("Digite a largura");
            largura = parseFloat(largura);
            let altura = prompt("Digite a altura: ");
            altura = parseFloat(altura);
            let area = calcularArea(largura, altura);
            alert("Area total = " + area);

        }

        function mostrarAreaOutput(){
            let largura = prompt("Digite a largura");
            largura = parseFloat(largura);
            let altura = prompt("Digite a altura: ");
            altura = parseFloat(altura);
            let area = calcularArea(largura, altura);

            document.querySelector('#output').innerHTML = 'A area total Ã© = ' + area;


        }

        function calcularArea(l,a){
            return l*a;
        }


    </script>
</body>
</html>
