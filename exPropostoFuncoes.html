<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de Programação</h1>
    <div id="output"></div>
    <button onclick="somar()"> + </button>
    <button onclick="subtrair()"> - </button>
    <button onclick="multiplicar()"> * </button>
    <button onclick="dividir()"> / </button>

    <script>
        
        let n1 = prompt('Digite um numero para iniciar: ');
        n1 = parseFloat(n1);
        escreve();

        function escreve(){
           let output = document.querySelector("#output");
           output.innerHTML = n1;
        }



        function somar(){
            let x = prompt("valor a ser somado: ");
            x = parseFloat(x);
            //n1 =  n1+ x;
            n1+=x; 
            escreve();
        }

        function subtrair(){
            let x = prompt("valor a ser subtraido: ");
            x = parseFloat(x);
            //n1 =  n1 - x;
            n1-=x;
            escreve();
        }

        function multiplicar(){
           let x = prompt("valor a ser multiplicado: ");
            x = parseFloat(x);
            //n1 =  n1 * x;
            n1*=x;
            escreve();
        }

        function dividir(){
           let x = prompt("valor a ser dividido: ");
            x = parseFloat(x);
            //n1 =  n1/x;
            n1/=x;
            escreve();
        }

    </script>
</body>
</html>
