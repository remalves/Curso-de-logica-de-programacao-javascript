<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos em JavaScript</title>
</head>
<body>
    <script>
        //** exponenciação
        //++ incremento 
        //-- decremento 

        let n1 =  prompt("digite um numero: ");
        n1 = parseFloat(n1);

        let n2 = prompt("Digite outro numero: ");
        n2 = parseFloat(n2);

        let media = (n1+n2)/2;
        alert(media);

        // -- num ou ++num 
        //n++ ou n--

        alert("O resto da divisao de" + n1 + " por " + n2 + "é: " + (n1%n2) );
        alert("O numero "  + n1 + "elevado a " + n2 + "é: " + (n1**n2));





    </script>
</body>
</html>
