<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n = prompt("digite um numero: ");
        n = parseInt(n);

        let i = 1;

        for(i=0; i<=100; i++){
            document.write(n +  'x' + i + '=' + (n*i) + '<br>');
            if(i%10 === 0 && i > 0){
                document.write('<hr>');
            }
        }

    </script>

</body>
</html>
